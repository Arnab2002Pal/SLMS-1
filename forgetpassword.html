<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/forgetpassword.css" />
    <link rel="stylesheet" href="script.js" />
    <title>reset</title>
  </head>
  <body>
      <div class="container-form">
        <!-- <img src="/images.png" alt="avatar" class="avatar-img"> -->
        <h3 class="top-login">Reset Password</h3>
        <form action="" id="form">
          <input
            type="text"
            placeholder="Enter Phone Number"
            required
            id="phone-number"
          />
          <label id="ver">
          <input
            type="text"
            placeholder="Enter OTP"
            required
            id="otp"
          />
          <button class="verify-otp" type="reset"  id="verify_otp" >Verify</button>
        </label>
            
          <input
            type="password"
            placeholder="Enter New Password"
            required
            id="password"
          />
          <input
            type="password"
            placeholder="Confirm Password"
            required
            id="confirm-password"
          />
          <button type="submit" class="btn-confirm">Confirm</button>
        
        </form>
      </div>
  </body>
</html>
