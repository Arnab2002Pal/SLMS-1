<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard-Home</title>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        
                        <span class="title"><img src="/res/EDU.svg" alt="" srcset=""></span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                    <li>
                        <a href="edu.html">
                            <span class="icon"><ion-icon name="clipboard"></ion-icon></span>
                            <span class="title">Education Details</span>
                        </a>
                    </li>
                    
                    <li>
                        <a href="extraActivity.html">
                            <span class="icon"><ion-icon name="document-attach-outline"></ion-icon></span>
                            <span class="title">Extra Cirriculum</span>
                        </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="help-circle-outline"></ion-icon></span>
                        <label class="title">Service</label>
                       <select name="links" id="" size="1" onchange="window.location.href=this.value;">
                        <option value="index.html"></option>
                        <option value="Scheme.html">Scheme</option>
                        <option value="jobs.html">Jobs</option>
                        <option value="admission.html">Admission</option>
                       </select>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="log-out"></ion-icon></span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- main -->
        <div class="main">
            <div class="topBar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                
            </div>

            <div class="b-part">
                <div class="image">
                    <div class="empty"></div>
                    <img src="/res/profile.png" alt="" srcset="">
                    <div class="key">Unique ID</div>
                </div>
                <div class="student-name">Student Name</div>
                <hr>

            <section>
                <div class="contain">
                <header>Personal  Detials</header>
                <form action="#">
                    <div class="form-first">
                        <div class="personal-detail">
                            <span class="title"> </span>

                            <div class="field">
                                <div class="inputfield">
                                    <label>Full Name</label>
                                    <input type="text" placeholder="Enter Name">
                                </div>

                                <div class="inputfield">
                                    <label>Date Of Birth</label>
                                    <input type="date" placeholder="Enter Date of Birth">
                                </div>

                                <div class="inputfield">
                                    <label>Aadhar Number</label>
                                    <input type="number" placeholder="Enter Adhar Number">
                                </div>
                                
                            </div>


                            <div class="field">
                                <div class="inputfield">
                                    <label>Mobile Number</label>
                                    <input type="number" placeholder="Enter Number">
                                </div>

                                <div class="inputfield">
                                    <label>Email</label>
                                    <input type="email" placeholder="Enter Email ID">
                                </div>

                                <div class="inputfield">
                                    <label>Gender</label>
                                    <input type="text" placeholder="Male / Female / Other">
                                </div>  
                            </div>

                            <div class="field">
                                <div class="inputfield">
                                    <label>Occupation</label>
                                    <input type="text" placeholder="Enter Occupation">
                                </div>

                                <div class="inputfield">
                                    <label>Course</label>
                                    <input type="text" placeholder="Enter Course">
                                </div>

                                <div class="inputfield">
                                    <label></label>
                                    
                                </div>
                            </div>

                            
                            <div class="field">
                                <div class="inputfield">
                                    <label>Home Address</label>
                                    <input type="text" placeholder="Enter Address">
                                </div>

                                <div class="inputfield">
                                    <label>District</label>
                                    <input type="text" placeholder="Enter District">
                                </div>

                                <div class="inputfield">
                                    <label>State</label>
                                    <input type="text" placeholder="Enter State">
                                </div>
                              
                            </div>
                        </div>
                    </div>
                </form>
            </div>  
        </section>     
        </div>




    </div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


<script>
// Menu toggle
let toggle = document.querySelector('.toggle');
let navigation = document.querySelector('.navigation');
let main = document.querySelector('.main');

toggle.onclick = function(){
    navigation.classList.toggle('active')
    main.classList.toggle('active')
}


</script>
    
</body>
</html>
