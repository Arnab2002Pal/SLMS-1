<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="script.js" />
    <title>Login</title>
  </head>
  <body>
      <div class="container-form">
        <!-- <img src="/images.png" alt="avatar" class="avatar-img"> -->
        <h3 class="top-login">Login</h3>
        <form action="" id="form">
          <input
            type="text"
            placeholder="Enter Unique ID"
            required
            id="stduniqueid"
          />
          <input
            type="password"
            placeholder="Password"
            required
            id="password"
          />
          <div class="checkbox"> 
            <input type="checkbox" id="check" />Remember me
          </div>
          <p class="forget-pass">Forget Password?</p>
          <button type="submit" class="btn-login">Login</button>
          <a href="/register.html" class="ahref" target="_self" >
          <button type="button" class="btn-register">Register</button>
        </a>
        </form>
      </div>
  </body>
</html>
