<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/register.css">
    <title>Register</title>
  </head>
  <body>
    <div class="container-form">
      <!-- <img src="/images.png" alt="avatar" class="avatar-img" /> -->
      <h3 class="top-register">Register</h3>
      <form action="#" id="form">
        
          <div class="left">
            <input type="sname" id="sfname" placeholder="Students's Full Name" required />
            <input type="text" id="fname" placeholder="Fathers Name" required />
            <input type="dob" id="DOB" placeholder="Date Of Birth" required>
            <input type="text" id="pnumber" placeholder="Phone Number" min="10" required>
            <input type="text" id="haddress" placeholder="Home Address">
          </div>
          <div class="right">
            <input type="text" id="aadharnum" placeholder="Aadhar Card Number" required />
            <!-- <button type="button" id="verify">verify</button> -->
            <input type="mname" id="mname"placeholder="Mother's Name" required />
            <input type="gender" id="gen" placeholder="Gender" required />
            <input type="email" id="mailid" placeholder="Email-ID" required /> 
          </div>
        
      </form>
      
      <button type="submit" id="reg-btn">Register</button>
    </div>
  </body>
</html>
